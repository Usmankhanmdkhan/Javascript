<body>
    <script>
        // call doesnot work with array as arguement
        // apply can take an array as arguement and passes
        // every element from that array as arguement to that function

        function add(a, b) {
            console.log(this.num + a + b);
        }
        add(2, 3); //NaN

        let obj1 = { num: 4 };
        add.call(obj1, 2, 3);     //9

        let arr = [2, 3];
        add.call(obj1, arr);        // here only a gets value b is not as a takes whole array  42,3undefined    
        add.call(obj1, [5, 6]);     // same for here                                           45,6undefined
        add.call(obj1, ...arr)      //it will work as we used spread operator                  9

        add.apply(obj1, arr);       //it will work with apply method\                          9
        add.apply(obj1, [5, 6]);    //it will work                                             15
        //add.apply(obj1, ...arr);  //it will not work this method takes an array as 2nd argument
    </script>
</body>
