<html>
  <body>
    <script>
      let user = {
        name: "sachin",
        age: 35,
        add: "mumbai",
      };
      document.write(user);               // [object Object] - object cann't be printed

      // convert object to string format
      let userStr = JSON.stringify(user); //convert object into string
      document.write(userStr);            //{"name":"sachin","age":35,"add":"mumbai"}

      console.log(userStr.name);          //undefined - userStr is not an object
      console.log(typeof userStr);        //string   its a string

      // convert the string to object format
      let userObj = JSON.parse(userStr);  //convert string into object  
      console.log(userObj.name);          //sachin
      console.log(typeof userObj);        //object
    </script>
  </body>
</html>
