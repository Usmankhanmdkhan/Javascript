<html>

<body>
  <script>
    //Nothing can be added to or removed from the properties set of a frozen object
    //read-yes,update-no,delete-no
    var Student = {
      name: "Deepak",
      age: 35,
    };
    console.log(Student);
    delete Student.age;                       //using this we can delete 
    console.log(Student);


    //freeze starts from here  

    var Employee = {
      id: 101,
      sal: 5000,
    };
    console.log(Employee);
    Object.freeze(Employee);                 //here we freeze employee

    delete Employee.sal;
    console.log(Employee);                   //cant delete

    Employee.sal = 6000;
    console.log(Employee);                   //cant update

    Employee.add = "mumbai";
    console.log(Employee);                   //cant even add propertybut

    console.log(Object.isFrozen(Student), Object.isFrozen(Employee));       //false true

    let Employee2 = Employee;
    console.log(Object.isFrozen(Employee), Object.isFrozen(Employee2));     //true true

    let Employee3 = Object.assign({}, Employee);
    console.log(Object.isFrozen(Employee), Object.isFrozen(Employee3));     //true false
  </script>
</body>

</html>
