<html>

<body>
  <script>
    // structure of the object cann't be modified, value of the properties can be changed.
    // cant add new properties cant delete existing properties but can update value of existing properties

    var emp = {
      name: "sachin",
      age: 35,
    };
    Object.seal(emp);

    console.log(emp.age);               //yes
    emp.age = 40;                       //yes   can update existing property value

    delete emp.age;                     //no delete
    console.log(emp);                   //age is still there

    emp.add = "bang";                   //No
    console.log(emp);                   //add : "bang"  is not added

    console.log(Object.isSealed(emp));  //true

  </script>
</body>

</html>
