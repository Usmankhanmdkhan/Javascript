<script>
    let user = {
      firstName: "John",
      sayHi(msg) {
        console.log(msg + this.firstName);
      }
    }
    console.log(user);
    user.sayHi('gm');
  
    setTimeout(user.sayHi, 2000,`gn`);                 //context gone
    setTimeout(user.sayHi.bind(user), 4000, `gf`);     //here we binded function with object
    
  
    let user2 = {
      firstName: "Usman",
    }

    user.sayHi.call(user2,`lol`);   //here lol is fucntional argument

  </script>
