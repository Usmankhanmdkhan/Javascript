<script>
    let user = {
      firstName: "John",
      sayHi() {
        console.log("Hello " + this.firstName);
      }
    }
    console.log(user);
    user.sayHi();
  
    setTimeout(user.sayHi, 2000);                 //context gone
    setTimeout(user.sayHi.bind(user), 4000);      //here we binded function with object
    
  
    let user2 = {
      firstName: "Usman",
    }

    user.sayHi.call(user2);

  </script>
