        <script>
            // function
            function add(a, b) {
                console.log(a + b);

            // class / structure  (ES-5 <2015)
            function Trainer(id, name, subject, exp, time) { // class/Constructor
                this.id = id;
                this.name = name;
                this.subject = subject;
                this.exp = exp;
                this.time = time;
            }
            let trainer1 = new Trainer(1, 'sanjay', 'Angular', 8, '7.30 PM');
            let trainer2 = new Trainer(2, 'subba raju', 'Linux', 15, '7.00 AM');
            let trainer3 = new Trainer(3, 'Sudhakar', 'React', 10, '6.00 PM');

            console.log(trainer1, trainer2, trainer3);
        </script>
