<html>

<body>
	<script>
		var emp = {
			id: 101,
			name: 'sachin',
			sal: 5000,
			add: {
				city: 'mumbai',
				state: 'maharastra',
				pin: '111111'
			},
			f1: function () {
				alert('I am f1 from user object')
			}
		}
		console.log(emp.id, emp.name, emp.sal, emp.add.city, emp.add.state);

		// Destructuring
		let { id, name, sal, add:{city,state,pin}, f1 } = emp;  //add is destructure in city state and pin
		console.log(id, name,sal,city,state,pin);

		f1();
	</script>
</body>

</html>
