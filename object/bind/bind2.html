<script>
    let obj1 = {
        name: "sachin",
        displayName: function () {
            console.log(this.name);
        }
    };
    obj1.displayName();                   //sachin 

    let f1 = obj1.displayName;
    f1();                                 //blank here we are calling f1 from global context not with object

    let f2 = obj1.displayName.bind(obj1);
    f2();                                 //we are binding here it would work  sachin

    let f3 = f2;
    f3();                                 //this will too                      sachin
</script>
