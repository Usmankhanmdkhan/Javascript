<script>
    //internally javascript is heavily using prototype
    const arr1 = ['a', 'b', 'c'];
    const arr2 = ['d', 'e', 'f'];
    const arr3 = arr1.concat(arr2);
    console.log(arr1, arr2, arr3);
    
    //here concate is a method in prototype of Array class
    // arr1 is an object of Array Class,
    // arr1 has access to all the prototype methods of Array Class
  
    // map() , filter(), reduce() are prototype methods in Array
    // check DevTool to find what all methods this array has access to
  </script>
