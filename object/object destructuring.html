<html>

<body>
  <script>
    let obj1 = { name: "sachin", age: 35, add: "mumbai" };

    //ES-5
    let a = obj1.name;
    let b = obj1.age;
    let c = obj1.add;
    alert(a + " " + b + "  " + c);

    // ES-6
    let { add, name, age } = obj1;                   //here we are passing same varible as used in object 
    console.log(name + " " + age + "  " + add);

    // ES-6
    let { name: p, age: q, add: r } = obj1;         //her ewe r using different varible names 
    alert(p + " " + q + "  " + r);
  </script>
</body>

</html>
