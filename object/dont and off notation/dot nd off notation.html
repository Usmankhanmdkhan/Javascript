<html>
  <body>
    <script>
      //objects are variables that can contain many values inside it.
      //The values are written as name:value pairs

      var user = { name: "sachin", age: 35, add: "mumbai" };

      document.writeln(user.name);             //dot notation
      document.writeln(user["age"]);           //off notation
      document.writeln(user.add);              //dont notation
    </script> 
  </body>
</html>
