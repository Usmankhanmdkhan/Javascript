<html>
  <body>
    <script>
      let obj1 = { x: 10, y: 20 };
      let obj2 = obj1; // reference copy

      let person = {
        firstName: "sachin",
        lastName: "tendulkar",
        address: {
          street: "street1",
          city: "mumbai",
          state: "maharastra",
          country: "india",
        },
      };
      // let copiedPerson = Object.assign({}, person); // value copy - shallow
      let copiedPerson = structuredClone(person); // value copy - deep

      console.log(copiedPerson, person);
      copiedPerson.firstName = "rahul";        
      console.log(copiedPerson, person);

      copiedPerson.address.street = "street2"; // connected
      copiedPerson.address.city = "chennai"; // connected

      console.log(copiedPerson, person);
    </script>
  </body>
</html>
