<html>

<body>
    <script>
        function isEquivalent(obj1, obj2) {
            var obj1keys = Object.keys(obj1);
            var obj2keys = Object.keys(obj2);
            //console.log(obj1keys,obj2keys);              ['name', 'age'],['age', 'name']
            //console.log(obj1keys.length,obj2keys.length);  2                  2

            if (obj1keys.length != obj2keys.length) {
                return false;
            }
            for (key of obj1keys) {
                //console.log(key);                         age name
                if (obj1[key] !== obj2[key]) {
                    return false;
                }
            }
            return true;
        }
        var obj1 = { name: "sachin", age: 35 };
        var obj2 = { age: 35, name: "sachin" };
        console.log(isEquivalent(obj1, obj2));
    </script>
</body>

</html>
