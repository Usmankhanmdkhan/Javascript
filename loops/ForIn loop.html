<script>
    //for in loop is good in syntac it gives index and value both and can't be reversed

     let a = [`apple`, `mango`, `grape `, `potato`];
        console.log(a);
        console.log(a.length); //it length would be 4 and its highest index would be 3

        for (let i in a){
            console.log(`index ${i} value ${a[i]}`);     //index and value
        }    
        
</script>
