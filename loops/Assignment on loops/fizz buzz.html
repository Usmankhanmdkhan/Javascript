    <script>
        //  1. Write a program to display the square of first 10 natural numbers
        //    Expected Output : 1 4 9 16 25 36 49 64 81 100

        for (let i = 0; i <= 10; i++) {
            console.log(i ** 2)
        }


        // 2. Write a program to find the sum of first 10 natural numbers.
        //    Expected Output : 55

        let sum = 0;
        for (let i = 0; i <= 10; i++) {
            sum += i;
        }
        console.log(`sum of first 10 natural numbers is ${sum}`);   //the result must be declared outside for inside it will also loop


        //     3. Write a program to display the multiplication table of a given integer.
        // 15 X 1 = 15
        // 15 X 2 = 30
        // ...
        // ...
        // 15 X 10 = 150   

        for (let i = 1; i <= 10; i++) {
            console.log(`15 X 1 = ${15 * i}`)
        }


        //         fizz-buzz program, 1 - 100
        //    if n%3 - fizz
        //    if n%5 - buzz
        //    if n%3 && n%5 - fizz buzz
        //    otherwise - n
        // output:  1  2  fizz  4  buzz fizz 7 8 fizz 10 11 fizz

        for (let n = 1; n <= 100; n++) {
            if (n % 3 == 0) {
                console.log(`fizz`);
            }
            else if (n % 5 == 0) {
                console.log(`buzz`);
            }
            else if (n % 3 == 0 && n % 5 == 0) {
                console.log(`fizz and buzz`);
            }
            else console.log(n);
        }









    </script>
