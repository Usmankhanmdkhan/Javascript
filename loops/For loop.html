<script>

    //for loop use for different iteration conditions

    let arr = [`mango`, `grapes`, `potato`, `gava`, `pineapple`, `tomato`, `watermelon`];
    console.log(arr.length);

    //iteration straight
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

    //reverse iteration
    for (let i = arr.length - 1; i >= 0; i--) {
        console.log(arr[i]);
    }

    //for condtional iteration;
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

    //table of 2
    for (let i = 1; i <=10; i++){
        console.log(i*2);
    }
</script>
