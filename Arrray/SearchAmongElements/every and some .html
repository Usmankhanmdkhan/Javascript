<script>
    let arr = [10, 20, 30, 40, 41, 13, 62];

    console.log(arr.some((e) => e % 2 == 0));
    //if atleast 1 element in array satisfy condition it will return true; 

    console.log(arr.every((e) => e % 2 == 0));  //every element in array is not even => false
    // if condition satisfies for every element in array then only it will return true



</script>
