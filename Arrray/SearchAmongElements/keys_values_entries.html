<script>
    let arr = [10, 20, 30, 40, 50];

    //keys

    let keys = arr.keys();           //it gives all the indexes
    console.log(keys);

    for (let key of keys) {
        console.log(key);            //itterating indexes here
    }


    //values

    let values = arr.values();       //it gives all the values
    console.log(values);

    for (let value of values) {
        console.log(value);          //iterating values
    }
 

    //entries

    let entries = arr.entries();
    console.log(entries);            //it will give one one index and value pair

    for (let entry of entries) {
        console.log(entry);          //iterating entires like this [0, 10] 0 is ind and 10 is value
    }


</script>
