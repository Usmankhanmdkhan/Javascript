    `use strict`
    //group by emp name

    let employees = [
        { Id: 5, Name: "Lithisha", Salary: 5000 },

    ];

    let output = {};

    employees.map((emp) => {

        // console.log(output);

            output[emp.Name].push(emp);

            //  It then iterates over an array of objects called employees. For each employee object, 
            //  it checks if the employee’s name already exists as a key in the output object. If it does, 
            //  it pushes the current employee object into the array of employees associated with that name. 
            //  If it doesn’t, it creates a new key in the output object with the employee’s name and 
            //  sets its value to an array containing the current employee object. 
            //  The final result is an object where each key is an employee name and its value is 
            //  an array of objects containing all employees with that name.
        }
        else {
            output[emp.Name] = [emp];   //passing emp in array
        }
    });
