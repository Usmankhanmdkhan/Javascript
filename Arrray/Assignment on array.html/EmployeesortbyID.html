<body>
    <script>
        // declare array of employees & sort them in ascending order (empId)
        let employees = [
            { empId: 101, name: "sachin", sal: 5000 },
            { empId: 103, name: "Rahul", sal: 6000 },
            { empId: 104, name: "Ramesh", sal: 9000 },
            { empId: 102, name: "Deepak", sal: 7000 },
            { empId: 105, name: "Ram", sal: 5000 }
        ];
        let SrtEmp = employees.sort((e1, e2) => e1.empId - e2.empId);
        console.table(SrtEmp);

    </script>
</body>
