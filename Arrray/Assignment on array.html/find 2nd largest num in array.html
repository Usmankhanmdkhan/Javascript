    <script>
        // 4. write a program to find the 2nd largest number from an array.

        let a = [10, 50, 60, 264, 9, 359, 41, 695, 265, 562, 95, 8, 656];

        let result = a.sort((a, b) => b - a);
        console.log(result[1]);                        //2nd highest number
