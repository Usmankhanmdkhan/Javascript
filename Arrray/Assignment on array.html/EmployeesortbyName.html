<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         let employees = [
            { empId: 101, name: "sachin", sal: 5000 },
            { empId: 103, name: "Rahul", sal: 6000 },
            { empId: 104, name: "Ramesh", sal: 9000 },
            { empId: 102, name: "Deepak", sal: 7000 },
            { empId: 105, name: "Ram", sal: 5000 }
        ];

         // declare array of employees & sort them in ascending order by name.
        let SrtName = employees.sort((e1, e2) => e1.name.localeCompare(e2.name));
        console.table(SrtName);

    </script>
</body>
</html>
