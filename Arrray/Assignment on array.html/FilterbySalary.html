<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let employees = [
            { empId: 101, name: "sachin", sal: 5000 },
            { empId: 103, name: "Rahul", sal: 6000 },
            { empId: 104, name: "Ramesh", sal: 9000 },
            { empId: 102, name: "Deepak", sal: 7000 },
            { empId: 105, name: "Ram", sal: 5000 }
        ];
        // declare array of employees & filter the employees whose sal>6000;
        let FltrEmp = employees.filter((e) => e.sal == 5000);
        console.table(FltrEmp);
        FltrEmp.forEach((ele) => document.write(ele.empId + " " + ele.name + " " + ele.sal + " " + `<br>`));

    </script>
</body>

</html>
