<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.random(1)); //get random value between 0 to 1
        console.log(`***********************************************************`);
        
        console.log(Math.round(0.45)); //value will be near to integer if 0.25=0 nd if 0.55 =1 
        console.log(`***********************************************************`);

        console.log(Math.floor(1.9)); //gives value for lowest side
        console.log(`***********************************************************`);
        
        console.log(Math.ceil(0.25)); //gives value for bigest side
        console.log(`***********************************************************`);

        console.log(Math.abs(-10));   //gives positive value
        console.log(`***********************************************************`);

        console.log(Math.pow(2,4)); //2*2*2*2=16
        console.log(`***********************************************************`);

        console.log(Math.sqrt(4)); //2
        console.log(`***********************************************************`);

        console.log(Math.max(2,4,10,52,8,6)); //55
        console.log(`***********************************************************`);

        console.log(Math.min(2,4,10,52,8,6)); //2
        console.log(`***********************************************************`);



    </script>
</body>
</html>
