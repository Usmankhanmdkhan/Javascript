<html>
	<body><h1>
		<textarea rows=5 cols=20 maxlength=50 onkeydown='myFun()'>
		</textarea>
		Remaining chars:
		<span>50</span>		
		<script>
			function myFun(){
				var textEntered = document.querySelector('textarea').value;   //dasjdkfasfja=>value //length=12
				var remaining = 50 - textEntered.length;                      //50-12 => 38
				document.querySelector('span').innerHTML = remaining;         //38
			}
		</script>
	</body>
</html>
