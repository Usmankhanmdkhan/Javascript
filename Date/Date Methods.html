<html>
  <body>
    <script>
      var d = new Date();
      document.write("date " + d);
      document.write("<br> date: " + d.getDate()); 
      document.write("<br> day: " + d.getDay());
      document.write("<br> month: " + d.getMonth());
      document.write("<br> month + 1: " + (d.getMonth() + 1));
      document.write("<br> year: " + d.getYear()); // 123 + 1900
      document.write("<br> Full Year: " + d.getFullYear());
      document.write("<br> Time: " + d.getTime()); //milliseconds elapsed after jan 01 1970
      document.write("<br> Hour: " + d.getHours());
      document.write("<br> Minutes: " + d.getMinutes());
      document.write("<br> Seconds: " + d.getSeconds());
    </script>
  </body>
</html>
