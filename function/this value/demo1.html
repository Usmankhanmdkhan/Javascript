<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
	let obj = {
		a: 10,
		b: 20,
		add: function () { //  this = from where it is called
			console.log(this.a + this.b);
		},
		mul: () => {
			console.log(this.a * this.b);
		}
	}
	obj.add();                               //it is always good to call expression function in object
	obj.mul();
</script>
   
</body>
</html>
