<html>

<body>
    <script>
        arr = [10, 20, 11, 13, 15, 18];
        function f1(ele) {
            return ele % 2 == 0;
        }


        evenNums = arr.filter(f1);    //here filter is a higher order function nd f1 is callback function
        console.log(evenNums);

    </script>
</body>

</html>
