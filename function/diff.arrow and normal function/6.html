<html>

<body>
  <script>
    `use strict`
    let user = {
      firstName: "Sachin",
      lastName: " Tendulkar",
      printFirstName: function () {
        console.log(this.firstName); //this=user , this.firstname='sachin'
      },
      printLastName: () => {
        console.log(this.lastName); // this=window , this.lastName = undefined
        console.log(user.lastName); // this=user , this.lastName = tendulkar
      },
    };
    user.printFirstName();
    user.printLastName();
  </script>
</body>

</html>
