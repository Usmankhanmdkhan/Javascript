<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const user = {
            name: "sanjay",
            age: 30,
            cars: ["tata", "honda"],
            address: {
                city: "bangalore",
                pin: [],
                xyz: {
                    a: 10,
                    b: [],
                    c: 30,
                    d: {
                        e: [],
                        f: {
                            g: 1,
                            h: []
                        }
                    }
                },
            },
            emails: [],
        };

        function findemparr(obj, result = []) {
            let finalarr = result;

            for (let key in obj) {
                let value = obj[key]
                if (Array.isArray(value) && value.length == 0) {
                    finalarr.push(key);
                }
                else if (typeof value === 'object') {
                   findemparr(value, finalarr);    //return its not giving ouput if used return before function
                }
            }
            return finalarr;
        }

        console.log(findemparr(user));
    </script>
</body>
