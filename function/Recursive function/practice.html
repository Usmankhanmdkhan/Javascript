  <script>
    var nestedObject = {
      data: {
        info: {
          stuff: {
            thing: {
              moreStuff: {
                magicNumber: 22,
                something: "hello",
                manyMoreStuff: {
                  number: 44,
                },
              },
            },
          },
        },
      },
    };

    function contains(obj, searchvalue) {
      for (let i in obj) {     //from this
        let value = obj[i];
        if (typeof value === `object`) {
          return contains(obj[i], searchvalue)
        }
        if (value == searchvalue) {
          return true
        }
        else  return false   
      }                       //to this      its in for loop
               // if loop fails it return false no else statement used after the loop over
    }

    console.log(contains(nestedObject, 44))





  </script>
