<body>
    <script>
        function add(a, b, c) {
            return a + b + c
        }
        console.log(add(1, 2, 3));   //simple function



        //function currying
        function sum(a) {
            return function (b) {
                return function (c) {
                    return a + b + c
                }
            }
        }
        console.log(sum(1)(2)(3));



        //infinite function currying
        function addition(a) {          //here we are using fucntion curring and recursion itself
            return function (b) {
                if (b) {
                    return addition(a + b);
                }
                else return a;
            };
        }

        console.log(addition(1)(2)(3)(4)(5)());


    </script>
</body>
