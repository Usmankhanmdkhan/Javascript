<html>

<body>
  <script>
    var str = "The rain in SPAIN stays mainly in the plain";
    var res = str.match(/ain/); // REGEX
    document.write(res + `<br>`);                   //returns 1st ain only
    var res = str.match(/ain/g); // REGEX
    document.write(res + `<br>`);                   // it return all ain except case change => ain ain ain
    var res = str.match(/ain/gi); // REGEX
    document.write(res + `<br>`);                   //it will ignore case and print ain AIN ain ain...
    document.write('<hr/>');

    var str2 = 'ram & gopal are 2 friends, ram is 15 yrs & gopal is 16 yrs';
    var res2 = str2.match(/[0-9]{1,2}/g);  //it give all numeric values either 1digit or 2digit
    //{1,2} => 1 or 2 digit numeric   {1,10} => 1to 10 digits numeric
    document.write(res2 + '<br>');


    var res3 = str2.match(/[\d]{1,2}/g);
    document.write(res3 + `<br>`);       //returns any digits

    var res4 = str2.match(/[\D]/gi);
    document.write(res4);             //returns any non-digit


  </script>
</body>

</html>
