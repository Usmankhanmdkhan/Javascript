<html>
  <body>
    <script>
      var x = "Goodmorning";

      document.write(x.substr(4) + "<br>");    //morning
      document.write(x.substring(4) + "<br>"); //morning
      document.write('<hr>');
      document.write(x.substr(4, 7) + "<br>"); // substr(start,#chars)  7  morning [start from 4th
                                               //index and go till upcoming 7 characters]
                                               
      document.write(x.substring(4, 7));       // substring(start,end)  3  mor     [starts from 4th
                                               //index and end on 7th index]
    </script>
  </body>
</html>
