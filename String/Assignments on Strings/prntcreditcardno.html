<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- WAP to print Credit-card number
   input:- '1111222233334444'
   output:- '1111-2222-3333-4444' -->

   <script>
    `use strict`
    let CCN =prompt(`enter credit card number`);
    if (CCN.length!=16){
        console.log(`invalid number`);
    }
    else{
        console.log(CCN.match(/[\d]{1,4}/g).join(`-`));
        // console.log(CCN.match(/.{1,4}/g).join(`-`)); can do like this too
    }
   </script>
</body>
</html>
