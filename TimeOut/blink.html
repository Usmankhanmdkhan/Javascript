<html>

<body>
	<h1>
		<script>
			function startBlinking() {
				setInterval(function () { blink(), 1000 });
			};

			//fucntion blink()
			//here blick is a fucntion which will do display none to existing div
			//then after 0.5 sec it will displayed as setTimeout used 

			//above function is getting called after every 1 second
			//so after 1 sec display will be none
			//after .5 sec it would get displayed again

			function blink() {
				// note no timeout for the hiding part
				document.getElementById('blink').style.display = "none";

				setTimeout(function () {
					document.getElementById('blink').style.display = "inline";
				}, 500);
			}

			//Imp note while using settimeout or setintervals inside a function pls make sure 
			//   function blink() {setTimeout(function () {
			// 	   document.getElementById('blink').style.display = "inline";
			//   }, 500);
			//pls make sure u write function word inside settimeout/intervals function

			startBlinking();
		</script>

</body>
<div id="blink">This content blinks</div>

</html>
